<script src="assets/js/script.js"></script>
<script>

    const paths = document.querySelectorAll('path');
    const infoBox = document.getElementById('infoBox');

    const pathData = {
        "47": {
            "Əhali sayı": 200,
            "Pensiyaçıların sayı": 200,
            "Muzdlu işçilərin sayı": 500,
            "Uşaqların sayı (0-17 yaş) cəmi": 200,
            "Kommersiya obyektlərinin sayı": 600,
            "Qeydiyyatda olan fərdi sahibkarların sayı": 700,
            "Qeydiyyatda olan mikro sahibkarlıq subyektlərinin sayı": 200,
            "Qeydiyyatda olan kiçik sahibkarlıq subyektlərinin sayı": 200,
            "Qeydiyyatda olan orta sahibkarlıq subyektlərinin sayı": 200,
            "Qeydiyyatda olan iri sahibkarlıq subyektlərinin sayı": 200,
            "Mehmanxanaların sayı": 200,
            "İaşə dövriyyəsi": 200,
            "Pərakəndə ticarət dövriyyəsi": 200,
            "Gənclərin sayı (14-29), cəmi": 200,
            "Orta aylıq nominal əməkhaqqı": 200,
            "Əhaliyə göstərilmiş ödənişli xidmətlər": 200,
            "Tədris ilinin əvvəlinə ümumi təhsil müəssisələrində şagirdlərin sayı": 200,
            "Əhalinin hər nəfərinə düşən pərakəndə ticarət dövriyyəsi": 200
        },
    };

    function generateInfoBoxHTML(data) {
        let content = '<ul>';
        for (const [key, value] of Object.entries(data)) {
            const icon = value > 200 ? 'assets/img/up.svg' : 'assets/img/down.svg';
            content += `<li><span>${key}</span><p>${value} <img src="${icon}" alt="" /></p></li>`;
        }
        content += '</ul>';
        return content;
    }

    paths.forEach(path => {
        path.addEventListener('mouseenter', (event) => {
            const pathId = event.target.getAttribute('data-id');
            const dataInfo = pathData[pathId] || {};
            const infoContent = generateInfoBoxHTML(dataInfo);

            infoBox.innerHTML = infoContent;
            const pathRect = event.target.getBoundingClientRect();
            infoBox.style.left = `${pathRect.left + window.scrollX - 100}px`;
            infoBox.style.top = `${pathRect.top + window.scrollY - 220}px`;

            infoBox.style.display = 'block';
        });

        path.addEventListener('mouseleave', () => {
            infoBox.style.display = 'none';
        });
    });
    infoBox.addEventListener('mouseenter', () => {
        infoBox.style.display = 'block';
    });
    infoBox.addEventListener('mouseleave', () => {
        infoBox.style.display = 'none';
    });
</script>
